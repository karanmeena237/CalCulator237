<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Cal.css">
    <title>Calculator Piroject</title>
</head>
<body>
    <div class="container">
      <h1>KalKulator</h1>
        <div class="row">
            <div class="col main">
              <p class="display"></p>
            </div>
            </div>
            
            <!-- Number buttons -->
            <div class="row cols-4">
                <div class="col bt" data-value="ac"><i class="fas fa-font center"></i><i class="fab fa-cuttlefish tt"></i></div>
                <div class="col bt" data-value="sign"><i class="fas fa-minus-circle center"></i></i></div>
                <div class="col bt"  id="button-percent" data-value="%"><i class="fas fa-percent center"></i></div>
                <div class="col bt fourth" data-value="/"><i class="fas fa-divide white center"></i></div>
              </div>
              <div class="row cols-4">
                <div class="col bt num" data-value="7">7</div>
                <div class="col bt num" data-value="8">8</div>
                <div class="col bt num" data-value="9">9</div>
                <div class="col bt fourth" data-value="*"><i class="fas fa-times center white"></i></div>
              </div>
              <div class="row cols-4">
                <div class="col bt num" data-value="4">4</div>
                <div class="col bt num" data-value="5">5</div>
                <div class="col bt num" data-value="6">6</div>
                <div class="col bt fourth" data-value="-"><i class="fas fa-minus center white"></i></div>
              </div>
              <div class="row cols-4">
                <div class="col bt num" data-value="1">1</div>
                <div class="col bt num" data-value="2">2</div>
                <div class="col bt num" data-value="3">3</div>
                <div class="col bt fourth" data-value="+"><i class="fas fa-plus center white"></i></div>
              </div>
              <div class="row">
                <div class="col-6 last num bt" data-value="0">0</div>
                 <div class="col-3 last num bt" data-value=".">.</div>
                  <div class="col-3 last fourth bt" data-value="="><i class="fas fa-equals center white"></i></div>
              </div>
            
              
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="Cal.js"></script>
  </body>
</html>
